{% extends "base.html" %}

{% block content %}
<h1>Panel de Control</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Estadísticas Clave</h5>
                <p class="card-text">Número de Alumnos: {{ num_alumnos }}</p>
                <p class="card-text">Número de Clases: {{ num_clases }}</p>
                <p class="card-text">Número de Profesores: {{ num_profesores }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Gráficos de Inscripciones</h5>
                <div id="inscripcionesChart"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
