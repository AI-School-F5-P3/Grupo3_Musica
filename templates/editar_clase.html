{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Editar Clase</h1>
<form method="POST">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ clase[1] }}" required>
    </div>
    <div class="form-group">
        <label for="profesor_id">Profesor</label>
        <select class="form-control" id="profesor_id" name="profesor_id" required>
            {% for profesor in profesores %}
            <option value="{{ profesor[0] }}" {% if profesor[0] == clase[2] %}selected{% endif %}>{{ profesor[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="precio_base">Precio Base</label>
        <input type="number" step="0.01" class="form-control" id="precio_base" name="precio_base" value="{{ clase[3] }}" required>
    </div>
    <div class="form-group">
        <label for="tipo_pack">Tipo de Pack</label>
        <input type="text" class="form-control" id="tipo_pack" name="tipo_pack" value="{{ clase[4] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
